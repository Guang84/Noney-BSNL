<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GD ent. KYCL</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKs5U4IsDbcQyq19zi9orfFoeTnewgeIY&libraries=drawing,places,geometry"></script>
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" href="https://i.postimg.cc/MTzjJM7M/GH.png" type="image/x-icon">
</head>
<body>
    <div id="map"></div>
    <div id="info">
        <div class="input-group">
            <input type="text" id="search-input" placeholder="🔍 Search location...">
        </div>
        
        <div class="button-container">
            <button id="load-button">📂 KYCL</button>
            <button id="clear-button">🧹 Clear All</button>
        </div>

        <div class="info-section" id="pin-info">
            <h3>Pinned Locations</h3>
            <p>No pinned locations yet</p>
        </div>

        <div class="info-section" id="load-info">
            <h3>Loaded Locations</h3>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
