<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.postimg.cc/MTzjJM7M/GH.png" type="image/x-icon">
    <title>GD ent. Customers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease-in-out;
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
        }

        /* Menu Grid */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 800px;
        }

        /* District Card */
        .district-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeInUp 0.8s ease-in-out;
        }

        .district-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }

        .district-card h2 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .district-card p {
            color: #7f8c8d;
            font-size: 1rem;
        }

        .district-card i {
            font-size: 2.5rem;
            color: #6a11cb;
            margin-bottom: 15px;
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .district-card h2 {
                font-size: 1.2rem;
            }

            .district-card p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Main Menu -->
    <div id="mainMenu" class="container">
        <div class="header">
            <h1>Select Your Place / District</h1>
            <p>GD ent. BSNL</p>
        </div>

        <div class="menu-grid">
            <div class="district-card" onclick="navigateToPage('noney.html')">
                <i class="fas fa-mountain"></i>
                <h2>Noney District</h2>
                <p>Explore the beautiful landscapes and rich culture of Noney</p>
            </div>

            <div class="district-card" onclick="navigateToPage('tamenglong.html')">
                <i class="fas fa-tree"></i>
                <h2>Tamenglong</h2>
                <p>Discover the natural wonders of Tamenglong district</p>
            </div>
        </div>
    </div>

    <script>
        function navigateToPage(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
