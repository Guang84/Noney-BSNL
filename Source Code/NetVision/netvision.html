<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiber Network Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Fiber Network Management System</h1>
            <div class="user-info">
                <span>Welcome, Admin</span>
                <button id="logout-btn">
                    <a href="/#" target="_self"></a>
                    Logout</button>
                <button id="load-location-btn">Load Location</button>
            </div>
        </header>

        <!-- Dashboard -->
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div class="metrics">
                <div class="metric-card">
                    <h3>Total Customers</h3>
                    <p id="total-customers">0</p>
                </div>
                <div class="metric-card">
                    <h3>Active Connections</h3>
                    <p id="active-connections">0</p>
                </div>
                <div class="metric-card">
                    <h3>Faults Detected</h3>
                    <p id="faults-detected">0</p>
                </div>
            </div>
        </section>

        <!-- Network Visualization -->
        <section id="network-visualization">
            <h2>Network Visualization</h2>
            <div id="map"></div>
        </section>

        <!-- Fault Detection -->
        <section id="fault-detection">
            <h2>Fault Detection</h2>
            <form id="fault-form">
                <label for="landline-dropdown">Select Landlines:</label>
                <select id="landline-dropdown" multiple>
                    <option value="">Select Landlines</option>
                </select>
                <button type="submit">Detect Fault</button>
            </form>
            <div id="fault-results">
                <h3>Fault Detection Results</h3>
                <p>No faults detected yet.</p>
            </div>
        </section>

        <!-- Reports -->
        <section id="reports">
            <h2>Reports</h2>
            <button id="generate-report-btn">Generate Report</button>
            <div id="report-results">
                <h3>Generated Reports</h3>
                <p>No reports generated yet.</p>
            </div>
        </section>
    </div>

    <!-- Google Maps API -->

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKs5U4IsDbcQyq19zi9orfFoeTnewgeIY&libraries=drawing,places,geometry"></script>
    <script src="faultDetection.js"></script>
</body>
</html>
