<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noney BSNL Wi-Fi Redirect</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="icon" href="https://bsnl.co.in/assets/bsnl1-E6iVMV-k.png" type="image/x-icon">

</head>
<body>
    <div class="card">
        <img src="https://bsnl.co.in/assets/bsnl1-E6iVMV-k.png" alt="BSNL Logo" class="logo">
        <h2 style="color: rgb(202, 79, 3);"><span><b> Noney BSNL</b></span></h2>
        <h1>Accessing Noney BSNL Wi-Fi Portal</h1>
        
        <div class="message-container" id="messageContainer">
            <div class="message active"></div>
            <div class="message"></div>
        </div>
        
        <div class="spinner"></div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        
        <button class="btn" id="manualRedirect" style="display: none;">Continue</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
