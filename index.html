<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Noney BSNL Wi-Fi Portal</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="card">
    <div class="logo-container">
      <img src="https://bsnl.co.in/assets/bsnl1-E6iVMV-k.png" alt="Noney BSNL Wi-Fi" class="logo" />
      <div class="logo-glow"></div>
    </div>

    <h1 class="title">Welcome to Noney BSNL Wi-Fi</h1>
    <p class="subtitle">Connecting you securely</p>

    <div id="messageContainer" class="message-container">
      <div class="message"></div>
    </div>

    <div class="spinner-container">
      <div class="spinner"><div class="spinner-track"></div></div>
    </div>

    <div class="progress-container">
      <div class="progress-bar">
        <div id="progress" class="progress"></div>
        <div class="progress-glow"></div>
      </div>
      <div id="progressText" class="progress-text">0%</div>
    </div>

    <a id="manualRedirect" href="#" class="btn btn-primary hidden">
      <span class="btn-text">Open Server Manually</span>
    </a>

    <div id="errorNotification" class="error-notification hidden">
      <svg class="error-icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <circle cx="12" cy="12" r="10" stroke="var(--error)" stroke-width="2"/>
        <line x1="12" y1="7" x2="12" y2="13" stroke="var(--error)" stroke-width="2" stroke-linecap="round"/>
        <circle cx="12" cy="17" r="1" fill="var(--error)"/>
      </svg>
      <p id="errorMessage" class="error-message"></p>
    </div>

    <div id="particles" class="particles" aria-hidden="true"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
